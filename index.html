<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header class="navbar">
      <div class="nav-left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="nav-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#" id="apps"><img src="apps_black.png" /></a>
        <button id="sign-in">Sign In</button>
      </div>
    </header>
    <div id="middle-div">
      <div id="content-div">
        <img src="google_logo.png" id="google_logo" />
        <div id="search-container">
          <img src="search_black_.png" class="search-icon" />
          <input id="search-bar" />
          <img
            class="voice"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
            title="Search by Voice"
          />
        </div>
        <div id="buttons-div">
          <button class="bot-buttons">Google Search</button
          ><button class="bot-buttons">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
    <footer>
      <div id="left-foot">
        <a href="#"><p>Advertising</p></a>
        <a href="#"><p>Business</p></a>
        <a href="#"><p>How Search Works</p></a>
      </div>
      <div id="right-foot">
        <a href="#"><p>Privacy</p></a>
        <a href="#"><p>Terms</p></a>
        <a href="#"><p>Settings</p></a>
      </div>
    </footer>
  </body>
</html>
